<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Academia DTETI</title>
        <!-- inline CSS -->
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
                background: #34495e;
            }
            div {
                width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            h1 {
                color: #fff;
                font-size: 50px;
                margin-bottom: 20px;
            }
            h2 {
                color: #fff;
                font-size: 30px;
                margin-bottom: 20px;
            }
            .buttons {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            .btn {
                display: inline-block;
                padding: 10px 20px;
                background: #2ecc71;
                color: #fff;
                text-decoration: none;
                margin: 10px;
                border-radius: 5px;
                font-size: 20px;
            }
            .btn:hover {
                background: #27ae60;
            }
            .server-status {
                color: #fff;
                font-size: 20px;
                margin-top: 20px;
            }
            #server-status {
                color: #2ecc71;
            }
        </style>
        <!-- JS -->
        <script src="index-page.js"></script>
    </head>
    <body>
        <div>
            <h1>Academia DTETI</h1>
            <h2>Backend Page</h2>
            <div class="buttons">
                <a href="login" class="btn">Admin Login</a>
                <!-- <a href="register" class="btn">Register</a> -->
            </div>
            <p class="server-status"> Server Status: <span id="server-status">Online</span> </p>
            <div>
                <p class="server-status">Repository: <a href="https://github.com/qornainaji/BE_PAW">Github</a> </p>
            </div>
        </div>
    </body>
</html>
